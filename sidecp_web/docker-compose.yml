version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sidecp-web
    restart: unless-stopped
    ports:
      - "5173:80"
    networks:
      - sidecp-network
    environment:
      - NODE_ENV=production

networks:
  sidecp-network:
    driver: bridge
